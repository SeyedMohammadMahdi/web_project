<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking styles to html file -->
    <link rel="stylesheet" href="style.css">
    <title>Grover</title>
</head>
<body>
    <main>
        <!-- this is header section -->
        <section id="navbar">
            <!-- this semantic tag is used to create the contents of header like navbar and logo part and search bar -->
            <header>
                <div id="logosection">
                    <a href="index.html">
                        <img src="./22/assets/logo.png" alt="Grover" id="logo">
                    </a>
                </div>

                <div id="search">
                    <button>
                        <img src="./22/assets/icon-2.png" alt="search">
                    </button>
                    <input type="text" name="search" placeholder="Search">
                    <button>
                        <img src="./22/assets/icon-1.png" alt="">
                    </button>
                </div>

                <div id="nav">
                    <a href="">home</a>
                    <a href="">menu</a>
                    <a href="">service</a>
                    <a href="">shop</a>
                </div>
            </header>
        </section>

        <!-- this part is related to the body of the website -->
        <section id="main-body">
            <section id="top-section">
                <div id="content">
                    <div id="tag-section">
                        <span id="tag">More than Faster</span>
                        <img src="./22/assets/image.png" alt="berry">
                    </div>
                    <h1 id="topic">Groceries Delivered in as little is <span id="red-text">2 hours</span></h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis nobis vero voluptates nam quos labore, sapiente optio nesciunt enim dicta?</p>
                    <div id="oreder-section">
                        <button>
                            Order Now
                        </button>
                        <button>
                            <img src="./22/assets/button-play.png" alt="play">
                        </button>
                        <span>Order Process</span>
                    </div>
                </div>
                <div id="image">
                    <img src="./22/assets/Header Image.png" alt="header-img">
                </div>
            </section>
        </section>
    </main>
</body>
</html>
